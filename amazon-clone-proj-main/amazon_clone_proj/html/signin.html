<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
  
    <div class="container">
        <div class="logo">
            <img src="https://www.amazon.com/favicon.ico" alt="Amazon">
        </div>
        <div class="signin-box">
            <h2>Sign-In</h2>
            <form onsubmit="return validateForm()">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <select id="country-code">
                        <option value="+91">+91 (India)</option>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                    </select>
                    <input type="text" id="phone" placeholder="Enter phone number" required>
                </div>
            
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" required>
            
                <button type="submit">Sign In</button> 

                <p class="forgot-password">Forgot Password?</p>
            </form>
            <hr>
            <button class="create-account">Create Your Amazon Account</button>
        </div>
    </div>

    <!-- JavaScript for validation & redirection -->
    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Invalid Email! It must contain '@'.");
                return false; // Prevent form submission
            }
            window.location.href = "1.html";  // Redirect to home page after validation
            return false; // Prevent actual form submission
        }
    </script>
</body>
</html>
